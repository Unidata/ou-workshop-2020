    type: none
  memory:
    guarantee: 2G
    limit: 2G
  cpu:
    guarantee: 1
    limit: 1
  defaultUrl: "/tree"
  image:
    name: unidata/ou-workshop-2020
    tag: aaf05c46bf2b
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "sh"
            - "-c"
            - >
              gitpuller https://github.com/Unidata/ou-workshop-2020 master ou-workshop-2020;
              gitpuller https://github.com/Unidata/python-training master python-training;
